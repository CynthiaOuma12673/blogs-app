{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}

{% block content %}
<div class="container text-center">
    <h3>Sign Up</h3>
    <hr>
    <div class="card" style="align-items: center; height: 20rem;width: 40rem;margin-left: 18rem;">
        {{wtf.quick_form(registration_form, button_map={'submit':'info'})}}
    </div>
    <p>You have an account <a href="{{url_for('auth.login')}}">Login Here</a></p>
</div>
<footer class="fixed-bottom">
    <p class="text-center">Copyright, BlogApp 2022</p>
</footer>
{% endblock%}
